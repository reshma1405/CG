# Validation messages for ScheduleDto

# sourceAirportId validation messages
sourceAirportId.required = Source airport ID is required.
sourceAirportId.min = Source airport ID must be greater than or equal to 1.

# destinationAirportId validation messages
destinationAirportId.required = Destination airport ID is required.
destinationAirportId.min = Destination airport ID must be greater than or equal to 1.

# arrivalTime validation messages
arrivalTime.required = Arrival time is required.
arrivalTime.future = Arrival time must be in the future.

# departureTime validation messages
departureTime.required = Departure time is required.
departureTime.future = Departure time must be in the future.
